<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quote Machine</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<!-- Fontawesome 4.7.0 -->
		<link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
		<!-- Custom Style -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- Twitter API -->
		<link rel="canonical" href="/web/tweet-button">
		<link rel="me" href="https://twitter.com/casusarts">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		<script src="scripts/twttr.js"></script>
  </head>
  <body>
    <div class="container-fluid">
			<div class="raw text-center">
				<h2 class="heading-main">Random Quote Machine</<h2>
			</div>
			<div class="raw text-center">
				<div id="quote" class="col-xs-12 well message">
					<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
						<span class="sr-only">Loading...</span>
					</div>
			</div>
			<div class="row text-center">
				<div class="col-xs-12">
					<button id="getQuote" class="btn btn-default">
						Get Quote
					</button>
					<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=" data-size="large">Tweet</a>
				</div>
			</div>
		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../settings.js"></script>
		<script src="scripts/app.js"></script>
  </body>
</html>
